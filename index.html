<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="games-collection">
        <div class="game" id="tic-tac-toe">
            <b>Tic-Tac-Toe</b>
            <img src="assets/tic-tac-toe.png" alt="Game Icon">
            <button class="button", id="tic-tac-toe-btn">Play</button>
        </div>
        <div class="game" id="rock-papers-scissors">
            <b>Rock Paper Scissors</b>
            <img src="assets/rock-paper-scissors.png" alt="Game Icon">
            <button class="button", id="rock-paper-scissors-btn">Play</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
